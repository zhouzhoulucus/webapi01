<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var arr = [3,4,2,5,1,6];
    for(var i=0;i<arr.length-1;i++){
        var aa =0;
        for(var j=0;j<arr.length-1-i;j++){
            if(arr[j]>arr[j+1]){
                aa++;
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;

            }
        }
        if(aa==0){
            break;
        }
    }
    console.log(arr);

</script>
</body>
</html>
