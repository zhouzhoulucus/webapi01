<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="没怀孕"   id="1"/>
<input type="button" value="没怀孕"   id="2"/>
<input type="button" value="没怀孕"   id="3"/>
<input type="button" value="没怀孕"   id="4"/>
<input type="button" value="没怀孕"   id="5"/>
<input type="button" value="没怀孕"   id="6"/>
<input type="button" value="没怀孕"   id="7"/>
<input type="button" value="没怀孕"   id="8"/>

<script>
    // 页面加载完成之后 for循环就执行完毕了
    // 事件是在触发的时候 执行了


    // 根据标签类型获取所有的标签
    var inputs = document.getElementsByTagName("input");
    // 当一个按钮点击的时候,其他所有的按钮改变成没怀孕,当前点击按钮改变成怀孕了

    for (var i = 0; i < inputs.length; i++) {
        // 为每个按钮都注册点击事件, 注册完成之后, 点击事件还是存在的
        // 注册的点击事件都是存在的哦
        // 注册的点击事件都是存在的哦
        // 注册的点击事件都是存在的哦
        // 所有的按钮注册的点击事件都是存在的哦
        // 所有的按钮注册的点击事件都是存在的哦
        // 所有的按钮注册的点击事件都是存在的哦
        inputs[i].onclick = function () {
            // 讲其他所有的按钮的value值修改为没怀孕
            for (var j = 0; j < inputs.length; j++) {
                inputs[j].value = "没怀孕";
            }
            // 如果当前这个按钮被点击了,那么就讲当前按钮的value值,修改为怀孕了
            // 这里如果用 inputs[i] 这里就会报错的, 因为i计算完成结果已经是8了, 并且inputs[8] 这个对象并没有定义
            inputs[i].value = "怀孕了";
        };
    }
    console.log("haha")
    console.log(i);



</script>
</body>
</html>
