    <title></title>

<script>
    //html 侧重于展示数据
    // xml 侧重于存储数据的
    // HTML看成一个文档,这个文档看成一个对象,文档中所有的标签都可以看成一个对象
    // 页面中的每个标签, 都是一个元素(Element), 每个元素都可以看成是一个对象
    // 标签可以嵌套, 标签中有标签,元素中有元素
    // html页面都有一个根标签 <html>, 也叫根元素
    // 页面中有一个根元素,(标签-HMTL),里面有很多元素(有很多的标签,有很多的对象)
    //元素(Element): 页面中所有标签都叫做元素,元素都可以看成对象
    // 节点(Node): 页面中所有内容嗾使节点: 标签,属性,文档.
    // root: 根
    // 文档: 一个页面就是一个文档
    // 页面就是文档--->document ,文档中有根标签-->html
    // 由文档及文档中的所有的元素(标签) 组成的树形结构图叫做树状图(DOM树)
</script>

</html>
