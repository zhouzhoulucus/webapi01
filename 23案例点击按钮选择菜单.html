    my$("btn3").onclick=function(){

    my$("btn").onclick=function(){
        my$("op1").selected=true;
    };

    // disabled ====> 这个属性是禁用的
    // html中属性和值是自己的,并且只有一个的,其实,可以只写这个属性,是不用赋值的
</script>
