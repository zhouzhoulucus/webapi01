<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 10px solid red;
        }

        .cls {
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<!--可以在这里添加 class="cls"  但是在下面的js代码中使用的关键字应该是 className-->
<div id="dv"></div>
<script src="common.js"></script>
<script>
    // 根据id获取按钮对象, 为按钮的点击事件, 添加函数
    my$("btn").onclick = function () {
        if (this.value == "隐藏") {
            // 通过类样式的方式 来隐藏
            my$("dv").className = "cls";
        }
    }
</script>
</body>
</html>
