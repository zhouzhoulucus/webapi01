<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="显示大图" id="btn" />
<img src="images/1-small.jpg" id="im">

<script>

    function my$(id){
        return document.getElementById(id);
    }

    my$("btn").onclick=function(){
        my$("im").src="images/1.jpg";
    };

</script>

</body>
</html>
