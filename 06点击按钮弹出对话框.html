<input type="button" value="开始分离代码" id="btn"/>
<script>
    function f2() {

    function f2() {

    // html中标签属性 存储的值是唯一的, id属性就像人的身份证号码一样 不能重复
    // 唯一的标志, 页面中唯一标志
    // 从文档中找到id值为btn的这个标签(元素)
    // document.getElementById("id属性的值") , 返回的是一个元素对象
    var btnObj = document.getElementById("btn");
    // 为按钮注册点击事件
    btnObj.onclick = f2; //不加括号// 不加括号


    // 按钮: 事件源
    // 点击: 事件名字
    // 被点了: 触发
    // 弹框了: 相应
</script>
