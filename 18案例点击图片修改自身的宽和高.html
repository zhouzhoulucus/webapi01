<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src="images/liuyan.jpg" id="im1" alt=""/>
<script>
    // 点击图片 修改自身的宽和高
    var imgObj = document.getElementById("im1");
    imgObj.onclick=function(){
        this.width = "300";
        this.height = "400";
    };
</script>

</body>
</html>
