<script>
    // 在表单标签中,如果属性和值只有一个,并且这个值是属性本身,那么

    // 当点击按钮的时候 ,将性别改成女
    my$("btn").onclick=function(){
        // true是选中的意思, false是不选中的意思
        my$("radioNv").checked = true;
    };

</script>
