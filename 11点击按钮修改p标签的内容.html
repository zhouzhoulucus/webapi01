<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<input type="button" value="设置p的内容" id="btn"/>
<p id="p1">我是一个p标签</p>

<script>
    // 点击按钮修改p标签的显示内容
    // 凡是成对的标签, 中间的文本内容,设置的时候, 都是使用的 innerText属性来设置的

    // 根据id获取按钮, 为按钮注册事件,添加事件处理函数
    document.getElementById("btn").onclick=function(){
        // 根据id获取p 标签, 根据innerText并且修改p标签里面的值
        document.getElementById("p1").innerText="这是一个p标签哦";
    };

</script>
</body>
</html>
